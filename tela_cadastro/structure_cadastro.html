<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">

</head>
<body>
    <div class="tela_login"> </div>

    <div class="container">
        <div class="card">
            <h1> Cadastro </h1>

            <div class="label-float">
                <input type="text" id="nome" paceholder="">
                <label for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" paceholder="">
                <label for="usuario">Usuario</label>
            </div>

            
            <div class="label-float">
                <input type="text" id="Telefone" paceholder="">
                <label for="Telefone">Telefone</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" paceholder="">
                <label for="senha">Senha</label>
            </div>
            <div class="label-float">
                <input type="password" id="confirmSenha" paceholder="">
                <label for="confirmSenha">Confirmar Senha</label>
            </div>

            <div class="center">
                <button> Cadastrar </button>
            </div>

            

        </div>
    </div>


    
    
</body>
</html>
